{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block header %}


<div class="generic-body-login">

	<div class="modal" id="login">

		<div class="modal-dialog generic-modal">

			<div class="modal-content">
				{% include 'partials/alerts.html' %}
				<div class="modal-body">
					<form method="POST">
						{% csrf_token %}
						<div class="form-group">
							{{ form|crispy }}
							
						</div>
						<div class="btn-decoration"> <span>Change Password</span> </div>
						<button type="submit" class="btn btn-primary generic-btn">Update</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
