{% load static %}
{% load file_full_path %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sensai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/main-table.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div id="wrapper">
    <div class="admin-panel">
        <nav class="navbar  navbar-toggleable-sm navbar-invers nopadding dashboard-header admin-dashboard container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dashboard-header admin-dashboard admin-dashboard container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 dashboard-top-left">

                        <div class="display-icon">
                            <a href="#" class="icon-div"><img src="{% static 'images/admin-icon1.svg' %}" class="d-inline" alt="icon"
                                                              width="20"> <span>View</span></a>
                            <a href="#" class="icon-div"><img src="{% static 'images/admin-icon2.svg'%}" class="d-inline" alt="icon"
                                                              width="20"><span>Recently added</span></a>
                            <a href="#" class="icon-div"><img src="{% static 'images/admin-icon3.svg'%}" class="d-inline" alt="icon"
                                                              width="20"> <span>Favorites</span></a>
                            <a href="#" class="icon-div"><img src="{% static 'images/admin-icon4.svg'%}" class="d-inline" alt="icon"
                                                              width="17"><span>Trash</span></a>
                            <a href="#" class="icon-div analyze-tab"><img src="{% static 'images/analyze.svg'%}" class="d-inline"
                                                                          alt="icon" width="31"><span>Admin</span></a>
                            <div class="search"><input type="text" placeholder="Search for a file"/><i
                                    class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-row d-flex open-sidebar">
                <button type="button" class="hidden-md-up navbar-toggler" data-toggle="offcanvas"
                        title="Toggle responsive left sidebar">
                    <span class="navbar-toggler-icon"><img src="{% static 'images/hamburger.svg' %}" width="20"
                                                           class="d-inline"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="collapsingNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">All Files <span class="sr-only">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Recently added</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#myAlert" data-toggle="collapse">Favorites</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="" data-target="#myModal" data-toggle="modal">About</a>
                    </li>
                </ul>
            </div>
        </nav>

{% block content %}

{% endblock %}

</body>
</html>
