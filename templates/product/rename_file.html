{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
{% include 'layouts/navbar.html' %}
{% include 'partials/alerts.html' %}


<div class="container">
    <h1>Rename File</h1>
    <p>Old Name <strong>{{file.name}}</strong></p>

        <button type="submit" class="btn-success">Rename</button>
    </form>
</div>

{% endblock %}
