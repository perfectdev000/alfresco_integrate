<div class="loading_background" style="display: none;"></div>
<i class="loading-preprocess fa fa-spin fa-spinner" style="display: none; font-size:60px !important; position:absolute; top:40%;  left:50%; z-index: 20; margin: -30px 0 0 -30px;"></i>
<input type="hidden" value="{{parent_id}}" id="modal_parent_id"/>
<input type="hidden" value="{{folder_id}}" id="modal_folder_id"/>
<div class="modal-header">
    <h5 class="modal-title"><B><i>{{folder_name}}</i></B> folder</h5>
</div>
<div class="modal-body">
    <h4>
        <i class="fa fa-arrow-circle-left filemanager-up-arrow"></i>
        <i class="fa fa-arrow-circle-right filemanager-forward-arrow ml-5"></i>
        <i class="fa fa-trash filemanager-file-delete mr-5 pull-right"></i>
        <i type="button" data-toggle="collapse" data-target="#demo" id="create_new_folder_btn" class="mr-5 fa fa-plus-circle pull-right"></i>
    </h4>
    <div id="demo" class="collapse form-group">
        <input type="text" id="input_folder_name" placeholder="Folder Name"/>
        <button id="btn_create_folder">Create</button>
    </div>
    <hr>
    <ul class="d-flex flex-wrap file-list">
        {% for item in entries %}
            {% if item.entry.isFolder %}
                <li class="filemanager-item item-folder" data-type="folder" data-id="{{item.entry.id}}">
                    <i class="fa fa-folder-o">&nbsp;{{item.entry.name}}</i>
                </li>
            {% else %}
                <li class="filemanager-item item-file d-flex align-items-center" data-id="{{item.entry.id}}">
                    <input type="checkbox" id="del-check-{{item.entry.id}}" class="f-manager-del-check"/>
                    <i class="fa fa-file-o flex align-center">&nbsp;{{item.entry.name}}</i>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="open_folder_btn">Open</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
</div>
