{% load static %}
{% load crispy_forms_tags%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sensai</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}"/>
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/bootstrap.js'%}"></script>
    </head>
    <body class="generic-body">
        <div class="wrapper" style="background-color: transparent !important;" >
            <div >
                <div class="container">
                    <div class="edit_div" style="padding-top: 30px;">
                        <div style="text-align: center;">
                            <h2>Document Edit</h2>
                        </div>
                        <br><br>
                        <div>
                            <div class="col-sm-10 col-md-10">
                                <h3>{{filename}}</h3>
                            </div>
                        </div>
                        <form name="demo"  action="/dashboard/update_file/" method="post">
                            {% csrf_token %}
                            <input type="hidden" id="node_id" name="node_id" value="{{node_id}}"/>
                            <input type="hidden" id="parent_id" name="parent_id" value="{{parent_id}}"/>
                            <input type="hidden" id="filename" name="filename" value="{{filename}}"/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <textarea class="form-control" rows="25" id="file_content" name="file_content">{{content}}</textarea>
                                    </div>
                                </div>
                                <div class="row"><br></div>
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-success"><h5>Update</h5></button>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="btn btn-success" href="/dashboard"><h5>Cancel</h5></a>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
